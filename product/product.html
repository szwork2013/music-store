<my-Menu id="categoryNav" class="myNav"></my-Menu>

<h2 class="path">
	<a href="#"> Home </a> > <a href="#category/{{album.category}}">{{album.category}}</a> > <a id="youAreHere" href="#product/{{album.id}}">{{album.album}}</a>
</h2>
<div id='product-container'>
	<div class='product-images'>
 		<img id="big-img" ng-src=images/{{album.image_path}} />
		<img ng-src="{{album.image}}"/>
		<img ng-src="{{album.image}}"/>
		<img ng-src="{{album.image}}"/>
	</div>
	
	<div id='product-right'>
		<h1 ng-bind="album.album" id='product-title'></h1>
		<h2>Availability: </h2><span id='product-in-stock'></span>
		<hr>
		<p>only 5 available...<p>
		<h1 style='color:red' >{{album.price | currency}}</h1>
		<div>{{album.album_description}}</div>
	</div>
	
	<div id='right-down'>
		<h3 style='color:red' >{{album.price | currency}}</h3>
		<hr style='width:400px'>
		<span style='clear:both'>Qty: </span>
		<div id='product-qty' >{{Qty}}</div>
		<img class="QtyBtn" ng-src='icons/plus.jpg' ng-click="countQty('up')"/>
		<img class="QtyBtn" ng-src='icons/minus.jpg' ng-click="countQty('down')">
		<hr style='width:400px'>
		<img  ng-src='icons/add.jpg' ng-click='funcAddToWishList()' style='cursor:pointer;margin-left:20px;'><span> Add to Wishlist</span>
		<button id='product-button' ng-click='funcAddToCart()'>Add To Cart</button>
	</div>
	
	<div id='product-details' ng-bind="album.details" style='font-family:arial'></div>
	<br>
	<div id='product-down'>
		<div>{{album.album_long_description}}</div>
	</div>
</div>
