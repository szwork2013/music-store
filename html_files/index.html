
<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Music Store</title>
</head>
<body ng-controller="mainController">

<div id="full_container">
    <nav id="mainNav">
        <ul>
            <li><a href="#/">Home</a></li>
            <li><a>My Account</a></li>
            <li><a>My Wishlist</a></li>
            <li><a href="#checkout">Checkout</a></li>
            <li><a href="app\login\login.php">Login</a></li>
            <li >Logout</li>
        </ul>
    </nav>

    <header>
        <img src="icons/header.png"/>
        <div id='main_search_div'>
            <input type="text" placeholder="Search" />
            <div id='results'>
                <ul>
                    <li>
                        <img ng-src="images/{{result.image_path}}" />
                        <span><strong>{{result.song_name}}</strong></span><br/>
                        <span>{{result.album_artist}}</span><br/>
                        <span>Released on {{result.album_release_year}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div id="main_cart_bar">
           {{numberCartItem}}
        </div>
    </header>



    <div id="main" ng-view></div>



</div>

</body>
</html>
