
<my-Menu class="myNav"></my-Menu>

<div id="albumsFlow" ng-init="getAlbums()">
    <div id="bigPic" ng-init="i=2">
        <img ng-src="{{albums[i].image}}"/>
    </div>
    <div class="container" ng-repeat="album in albums|limitTo:9" ng-if="$index!=i">
        <img ng-src={{album.image}} ng-click="changeBigPic($index)">
        <div>
            <section>{{album.album}}</section>
            <section>{{album.artist}}</section>
        </div>
    </div>
</div>


<div id="mainAlbum" ng-init="getAlbums()">
    <div id="newProducts_container">
        <h2>New Products</h2>
        <div class="album_container" ng-repeat="album in albums|limitTo:6">
            <img ng-src={{album.image}}>
                <div>
                    <section>{{album.album}} - {{album.artist}}</section>
                    <span>
                        {{album.price| currency}}
                        <button></button>
                        <button ng-click='goToProductPage(album.id)'></button>
                    </span>
                </div>

        </div>
    </div>













</div><!--close mainAlbum Div-->
