<!doctype html>
<html ng-app="myApp">
<head>
    <title>Music Store</title>
    <link rel="shortcut icon" href="app/share/icons/Music-icon.png" />
    <link rel="stylesheet" href="app/css/main-style.css">
    <link rel="stylesheet" href="app/share/icons/IcoMoon/IcoMoon-Style.css">

    <!---------------  Libs ------------------->
    <script src="lib/angularJs/angular.min.js"></script>
    <script src="lib/angularJs/angular-route.min.js"></script>
	<script src="lib/angularJs/angular-animate.min.js"></script>
	<script src="lib/taggedInfiniteScroll.min.js"></script>

    <!-- ------------- main js---------------->
    <script src="app/share/route.js"></script>
    <script src="app/components/main/main_controller.js"></script>
    <script src="app/components/main/main_factory.js"></script>

            <!-- ------------- directivesjs---------------->
            <script src="app/components/directives/catergory-menu/catergory-menu.js"></script>
            <script src="app/components/directives/cart/cart.js"></script>
            <script src="app/components/directives/new-albums/new-albums.js"></script>


    <!-- ---------------home js------------------->
    <script src="app/components/home/home_controller.js"></script>
    <script src="app/components/home/home_factory.js"></script>

    <!--------------- category js ---------------->
    <script src="app/components/category/category_controller.js"></script>
    <script src="app/components/category/category_factory.js"></script>


    <!------------------ product js ---------------->
    <script src="app/components/product/product_controller.js"></script>
    <script src="app/components/product/product_factory.js"></script>
    <script src="app/components/product/product_service.js"></script>

    <!------------------- checkout js-------->
    <script src="app/components/checkout/checkout_controller.js"></script>
 	<script src="app/components/checkout/checkout_factory.js"></script>
   
</head>
<body ng-controller="mainController">

<div id="full_container">
    <nav>
        <ul>
            <li><a href="#/">Home</a></li>
            <li ng-hide="myAccountLi" ng-init="myAccountLi=true"><a>My Account</a></li>
            <li><a>My Wishlist</a></li>
            <li><a href="#checkout">Checkout</a></li>
            <li ng-hide="loginLi" ng-init="loginLi=false"><a href="app\login\login.php">Login</a></li>
            <li ng-hide="logoutLi" ng-init="logoutLi=true" ng-click="logout()">Logout</li>
        </ul>
    </nav>

    <header ng-click="goHome('/')">
        <div id='main_search_div'>
            <input type="text" placeholder="Search" ng-model="word"  ng-keyup="search(word)"/>
            <div id='results' ng-init="hideSearch=true" ng-hide="hideSearch"  ng-mouseleave="mouseLeave()">
                <ul>
                    <li ng-repeat='result in resuls'  ng-click='showAlbum(result.album_id)|limitTo:6' >
                        <img ng-src="images/{{result.image_path}}" />
                        <span><strong>{{result.album_name}}</strong></span><br/>
                        <span>{{result.album_artist}}</span><br/>
                        <span>Realeased {{result.album_release_year}}</span><br/>
                    </li>
                </ul>
            </div>
        </div>
        <div id="main_cart_bar">{{numberCartItem}}</div>
    </header>



    <div id="main" ng-view></div>


	<div class="side-menu">
		<catergory-menu></catergory-menu>
		<new-albums></new-albums>
		<my-Cart></my-Cart>
	</div>

</div>

</body>
</html>
