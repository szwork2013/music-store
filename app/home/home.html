
<div id="albumsFlow" >
    <div id="bigPic" ng-init="i=0">
        <img ng-src="images/{{albums[i].image_path}}" />
    </div>
    <div class="container" ng-repeat="album in albums|limitTo:9" ng-if="$index > 0" ng-mouseenter='checked=!checked' ng-mouseleave= 'checked=!checked'>
        <img ng-src="images/{{album.image_path}}"  >
        <div ng-show="checked" ng-init="checked=false">
            <section>{{album.album_name}}</section>
            <section>{{album.album_artist}}</section>
        </div>
    </div>
</div>


<my-Menu></my-Menu>

<div id="mainAlbum" ng-init="getAlbums()">
    <div id="newProducts_container">
        <h2>New Products</h2>
        <div class="album_container" ng-repeat="album in albums"  ng-if="$index > 8">
            <img ng-src="images/{{album.image_path}}" >
                <div>
                    <section>{{album.album_name}} - {{album.album_artist}}</section>
                    <section>
                        <span>
                            {{album.album_price| currency}}
                            <button ng-click="addToCart($index)"></button>
                            <button ng-click='goToProductPage(album.album_id)'></button>
                        </span>
                    </section>
                </div>
        </div>
        <img src="icons/fast44.png" id="getMore"  ng-mouseover="getMore()">
    </div>
</div><!--close mainAlbum Div-->
