<div class="home">
  
    <div class="albumsFlow" >
        
        <div ng-mouseenter='checked=!checked' ng-mouseleave= 'checked=!checked'>
            <img ng-src="images/{{albums[0].image_path}}" />
            <div ng-show="checked" ng-init="checked=false">
                <span>{{albums[0].album_name}}</span>
                <span>{{albums[0].album_artist}}</span>
                <div>
                    <span class="icon icon-cart" ng-click="addToCart(i)"></span>
                    <span class="icon icon-info" ng-click='goToProductPage(albums[i].album_id)'></span>
                </div>
            </div>
        </div>
        
        
        <div class="album" ng-repeat="album in albums|limitTo:9" ng-if="$index > 0" ng-mouseenter='checked=!checked' ng-mouseleave= 'checked=!checked'>
            <img ng-src="images/{{album.image_path}}"  >
            <div  ng-show="checked" ng-init="checked=false">
                <span>{{album.album_name}}</span>
                <span>{{album.album_artist}}</span>
                <div>
                    <span class="icon icon-cart" ng-click="addToCart($index)"></span>
                    <span class="icon icon-info" ng-click='goToProductPage(album.album_id)'></span>
                </div>
           </div>
        </div>
        
        
    </div>






    <div id="mainAlbum" ng-init="getAlbums()">
        <div id="newProducts_container" tagged-infinite-scroll="getMore()" tagged-infinite-scroll-distance="-700">
            <h2>New Products</h2>

            <div class="album_container" ng-repeat="album in moreAlbums" >

                <img ng-src="images/{{album.image_path}}" ng-click='goToProductPage(album.album_id)' style='cursor:pointer' >
                <div>
                    <section>{{album.album_name}} - {{album.album_artist}}</section>
                    <section>{{album.album_price| currency}}</section>
                    <span class="icon icon-cart" ng-click="addMoreToCart($index)"></span>
                    <span class="icon icon-info" ng-click='goToProductPage(album.album_id)'></span>
                </div>
            </div>
        </div>
    </div>
    </div><!--close mainAlbum Div-->


</div>
