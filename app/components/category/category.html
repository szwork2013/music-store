<div class="category">
    <h2 class="path"><a href="#/"> Home > </a><a id="youAreHere">{{albumCategory}}</a></h2>
        <div class="category-container" tagged-infinite-scroll="getMore()" tagged-infinite-scroll-distance="-200">
            <h3>{{albumCategory}} - quantity: {{quantity}} </h3>
            <div class="album-container"  ng-repeat="album in category">
                <img  ng-src="images/{{album.image_path}}">
                <div>
                    <section>{{album.album_name}} - {{album.album_artist}}</section>
                    <section>{{album.album_price| currency}}</section>
                    <span class="icon icon-cart" ng-click="addToCart($index)"></span>
                    <span class="icon icon-info" ng-click='goToProductPage(album.album_id)'></span>
                    <p style='font-size:10px'>{{album.album_description | limitTo:30}}...</p>
                </div>
            </div>
        </div>
</div>
